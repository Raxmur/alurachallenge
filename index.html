<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<header >
		<div class="cabecera">
			<img src="img/header.webp" width="200" height="200">
			<p class="texto-general">Programa - Encriptador de texto</p>
		</div>
	</header>
	<main>
		<div class="area-principal">
			<textarea class="area1 texto"  placeholder="Escribe tu texto"></textarea>
			<textarea class="area2 texto"disabled="false"></textarea>	
		</div>
		<div class="area-botones">
			<ul>
				<li><input type="button" value="Encriptar" class="encriptar texto-general"></li>
				<li><input type="button" value="Desenciptar" class="desencriptar texto-general"></li>
				<li><input type="button" value="Copiar" class="copiar texto-general"></li>
				<!--<li><button class="boton texto-general" onclick="obtenerTexto()">Encriptar</button></li>
				<li><button class="boton texto-general">Desencriptar</button></li>
				<li><button class="boton texto-general">Copiar</button></li>-->
			</ul>
		</div>
	</main>
	<footer>
		<img src="img/footer.png" height="200">
		<p class="texto-general">Hecho por Oscar De Jesus 2022</p>
	</footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
